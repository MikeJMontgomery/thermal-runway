<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Webgl Runway Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
    <link href="./styles.scss" rel="stylesheet" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="ui">
      <div class="hide" id="main-menu">
        <img class="logo" src="../static/ui/logo.svg" />
      </div>

      <div class="hide" id="game">
        <p class="points">
          <span class="points-count">0</span>
          points
        </p>
      </div>

      <div class="hide" id="game-over">
        <img class="game-over" src="../static/ui/gameOver.svg" />
        <p class="points">
          <span class="points-count"></span>
          &nbsp;points
        </p>
        
        <div class="credits">
          <div class="author">
            <div class="avatar">
              <img alt="Mike Montgomery" src="https://media-exp1.licdn.com/dms/image/C4D03AQEqh3rvHxHVCw/profile-displayphoto-shrink_400_400/0/1516545502360?e=1617840000&v=beta&t=fIIBSSh9WrW4C8gTT9Ybb44cl2XBFgsV-nu3BUUf0TE" />
            </div>
            <div class="details">
              <p>Mike Montgomery</p>
              <a href="https://www.linkedin.com/in/michaeljmontgomery1/" target="_blank"></a>
            </div>
          </div>

          </div>
        </div>
      </div>

    </div>

    <script src="./index.ts"></script>

  </body>
</html>
